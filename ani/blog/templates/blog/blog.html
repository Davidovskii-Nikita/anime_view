{% extends  'ani_app/base.html' %}
{% load static %}

{% block content %}

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Our Blog</h2>
                        <p>Welcome to the official AnimeÂ blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        {% for post in posts %}
                        <div class="col-lg-12">
                            <div class="blog__item set-bg" data-setbg={{ post.image.url }}>
                                <div class="blog__item__text">
                                    <p><span class="icon_calendar"></span> {{ post.date_created}}</p>
                                    <h4><a href={{post.slug}}>{{ post.title}}</a></h4>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
